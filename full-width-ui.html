  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>

   $(document).on('keypress',function(e) {
    if(e.which == 13) {
        $(".waiting-orders .order:last").clone().insertAfter(".waiting-orders .order:last").hide().fadeIn(300).addClass("active");
        setTimeout(function() {
        $(".order:last").removeClass('active'); }, 900) 
    }
    if (e.which == 48) 
    {
        $(".waiting-orders .order:last").last().remove(); 
    }
    if (e.which == 49) 
    {
        $(".actionable-orders").toggleClass("has-order "); 
        $(".waiting-orders .order").first().remove();
    }
    if (e.which == 50) 
    {
      $(".actionable-orders .order:last").clone().insertAfter(".actionable-orders .order:last").hide().fadeIn(300); 
      $(".waiting-orders .order").first().remove();
    }
    if (e.which == 57) 
    {
      $(".actionable-orders .order:last").last().remove(); 
    }
    if (e.which == 97) 
    {
      $("body").toggleClass("light"); 
    }


 
});



    $(".complete").on("click", function(){
        var fullOrder = $(this).closest('ul')
      $(fullOrder).fadeOut('fast');
      $(".toast").toggleClass('order-completed');
      window.setTimeout(function() {
        $(".toast").toggleClass('order-completed');
    }, '2500');
    });
    
    $(".open").on("click", function(){
      $(this).addClass('tapped');
    $(".popup-overlay, .popup-content").addClass("active"), 5000;
    });
    
    $(".close, .popup").on("click", function(){
    $(".popup-overlay, .popup-content").removeClass("active");
  });
